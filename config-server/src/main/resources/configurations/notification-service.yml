spring:
  application:
    name: notification-service
  cloud:
    discovery:
      enabled: false
  data:
    redis:
      host: localhost
      port: 6380
      database: 0
    mongodb:
      username: root
      password: root
      host: localhost
      port: 27017
      database: notification_db
      authentication-database: admin
  kafka:
    consumer:
      bootstrap-servers: 192.168.0.100:9092
      group-id: notification-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            type:
              mapping: "com.dev.quikkkk.auth_service.dto.kafka.CodeConfirmation:com.dev.quikkkk.notification_service.dto.CodeConfirmation"
            trusted:
              packages: '*'
  mail:
    host: localhost
    port: 1025
    username: root
    password: root
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enable: true
        connectiontimeout: 5000
        timeout: 30000
        writetimeout: 5000

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

server:
  port: 8030